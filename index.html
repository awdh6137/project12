<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات عن شذى يحيى عطاء</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/kNV6f5a6eXb1Prz2B6cSfY/5El5Bb2vZwfh7f/MPm6zfuEyx21S6+vU56q5YFgE6y3/o1sTiQU6g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <!-- عرض الأسماء بالتتابع -->
        <h1 class="main-name">شذى</h1>
        <div id="nameContainer"></div>

        <!-- أزرار بتصميم جديد مع أيقونات -->
        <button class="btn" id="infoBtn"><i class="fas fa-user"></i> معلومات عني</button>
        <button class="btn" id="workBtn"><i class="fas fa-briefcase"></i> نبذة عن أعمالي</button>

        <!-- قسم المعلومات الشخصية -->
        <div id="info" class="info">
            <p><i class="fas fa-birthday-cake"></i> عمري: 21 سنة</p>
            <p><i class="fas fa-university"></i> درست في كلية الرازي للعلوم الطبية والتقنية</p>
            <p><i class="fas fa-graduation-cap"></i> درست لدى معهد نيوبورت - دبلوم سكرتارية</p>
        </div>

        <!-- قسم الأعمال مع أيقونات الصور -->
        <div id="work" class="work-info">
            <h3>نبذة عن أعمالي:</h3>
            <div class="gallery">
                <img src="images/1.jpg" alt="تصميم 1">
                <img src="images/2.jpg" alt="تصميم 2">
                <img src="images/OIP.jpg" alt="تصميم 3">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
